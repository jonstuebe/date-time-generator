<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date/Time Generator (react)</title>
	<link rel="stylesheet" href="assets/css/style.css" />

</head>
<body>
	
	<div class="container-fluid">

		<div class="row">

			<div class="row">
				<div class="col-xs-12">
					<h1>Date/Time Generator</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-8">
					<p>Click on any buttons below to generate the code string and see a live preview. To add any symbols just type them in browser. To undo hit the backspace key.</p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="hr"></div>
				</div>
			</div>

		</div>

		<div class="row">

			<form action="#">

				<div class="row">
					<div class="form-group col-xs-12 languages">
						<label for="language">Language</label>
						<div class="input"></div>
						<span class="directions directions-js hide">To simplify date methods in javascript the <a href="http://momentjs.com/" target="_blank">moment.js</a> library is required.</span>
					</div>

				</div>
				<!--end of .row-->

				<div class="row sections">
				</div>

				<div class="row">
					<div class="preview-push"></div>
					<div class="fixed">
						<div class="container-fluid">
							<div class="row preview"></div>
						</div>
					</div>
					<!--end of .fixed-->
				</div>

			</form>

		</div>

	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.min.js"></script>
	<script src="assets/js/vendor/jquery.min.js"></script>
	<script src="assets/js/vendor/jquery.hotkeys.js"></script>
	<script src="assets/js/vendor/signals.min.js"></script>
	<script src="assets/js/vendor/moment.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
